<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        .mb-4 {
            margin-botton: solid 1px black;
        }
    </style>
    <title>FriendFinder: Survey</title>
</head>

<body>
   
    <form class="container">
            <h2 class="mt-3">Survey Questions</h2>
            <hr>
        <div class="form-group">
            <h3><strong>About You</strong></h3>
            <h5>Name (Required)</h5>
            <input type="name" class="form-control" id="name" placeholder="required" required>
        </div>
        <div class="form-group">
            <h5>Link to photo image (Required)</h5>
            <input type="name" class="form-control" id="photo" placeholder="required" required>
        </div>
        <hr>
        <div class="form-group">
            <label for="formControlSelect1"><h3>Question 1</h3></label>
            <p>Fight Club</p>
            <select class="form-control mb-4 border-bottom-dark" id="formControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="formControlSelect2"><h3>Question 2</h3></label>
            <p>Ocean's Eleven</p>
            <select class="form-control mb-4" id="formControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="formControlSelect3"><h3>Question 3</h3></label>
            <p>12 Monkeys</p>
            <select class="form-control mb-4" id="formControlSelect3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button class="btn btn-primary"><i class="fas fa-check-circle"></i> Submit</button>
        <hr>
    </form>
    






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
crossorigin="anonymous"></script>
</body>

</html>
