<script type="text/javascript">
    $(".submit").on("click", (event) => {
        event.preventDefault();
       let values = [];
       
        for (let i = 1; i <= 10; i++){
            let val = $(`#q${i}`).val();
            values.push(val);
        }

        let submittedData = {
            name: "",
            photo: "",
            values: values
        };
        $.post("/api/friends", submittedData, (result) => {
            console.log(result);
        });

    });
